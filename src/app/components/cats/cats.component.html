<div class="cats-form">
    <div class="cats-form-content">
        <h2>Cat Breeds Images</h2> 
        <div class="main-block">
            <div class="cat-cards-container">
                <a *ngFor="let image of breedImages" href="{{image.url}}" target="_blank">
                    <img  src="{{image.url}}" alt="cat image">
                </a>                
            </div>
            <div class="filter-container">
                <button
                     class="filter-button"
                     (click)="filterBreeds()"
                >Apply filter</button>
                <div class="limit-filter-container">
                    <h4>How many images (max):</h4>
                    <input
                        type="range"
                        name="limit-filter"
                        id="limit-filter"
                        [min]="minimumLimit"
                        [max]="maximumLimit"
                        [(ngModel)]="limitValue"
                        step="1"                        
                    >
                    <span>{{ limitValue + ' images'}}</span>
                </div>
                <div class="tag-filter-container">
                    <h4>Filter by breed:</h4>
                    <select
                        #selectBreed
                        (change)="changeSelectedBreed(selectBreed.value)"
                    >                        
                        <option>All breeds</option>
                        <option
                            *ngFor="let breed of breeds"
                            value="{{breed.name}}"
                            >{{breed.name}}
                        </option>
                    </select>                    
                </div>
            </div>
        </div>        
    </div>    
</div>
